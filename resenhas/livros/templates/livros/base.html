<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Resenhas de Livros{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-color {
            color: #e14623;
        }

        .bg-main {
            background-color: #e14623;
            color: #fff;
        }

        .btn {
            margin-top: 0 !important;
        }

        .btn-main,
        .btn-main:active,
        .btn-main:focus {
            background-color: #e14623;
            border-color: #e14623;
            color: #fff;
        }

        .btn-main:hover {
            background-color: #c23a1d;
            border-color: #c23a1d;
            color: #fff;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-main mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/" style="color: #fff;">Resenhas de Livros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Menu Livros com Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="{% url 'listar_livros' %}" id="livrosDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #fff;">
                            Livros
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="livrosDropdown">
                            <li>
                                <a class="dropdown-item" href="{% url 'listar_livros' %}">Listar Livros</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'adicionar_livro' %}">Adicionar Livro</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button class="btn btn-link nav-link" type="submit"
                                style="color: #fff; text-decoration: none;">
                                Sair ({{ user.username }})
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-light text-center py-3 mt-4">
        <span class="main-color">&copy; {{ year|default:"2025" }} Resenhas de Livros</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
