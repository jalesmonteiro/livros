{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usu치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'favicon-96x96.png' %}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{% static 'favicon.svg' %}" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apple-touch-icon.png' %}" />
    <meta name="apple-mobile-web-app-title" content="Livros" />
    <link rel="manifest" href="{% static 'site.webmanifest' %}" />
    <style>
        body {
            background: #f8f9fa;
        }
        .form-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 32px 24px;
        }
        .form-title {
            margin-bottom: 24px;
            text-align: center;
            color: #e14623;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #e14623;
            border-color: #e14623;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #c23a1d;
            border-color: #c23a1d;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Cadastro de Usu치rio</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label" for="{{ field.id_for_label }}">
                        {% if field.name == "username" %}Nome de usu치rio{% endif %}
                        {% if field.name == "email" %}E-mail{% endif %}
                        {% if field.name == "password1" %}Senha{% endif %}
                        {% if field.name == "password2" %}Confirme a senha{% endif %}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                        <div class="form-text">{{ field.help_text|safe }}</div>
                    {% endif %}
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{% url 'login' %}" style="color: #e14623;">J치 tem uma conta? Entrar</a>
        </div>
    </div>
</body>
</html>
